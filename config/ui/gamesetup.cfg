	UIlistslider UI_gamemode = [0 "Single player" 1 "Deathmatch" 2 "Team deathmatch" 3 "Base capture" 4 "Capture the flag" 5 "Protect the flag" 6 "Hold the flag" 7 "Collect"] 0.3 $UI_optrowh
	
	case $UI_gamemode 0 [ // Single player & edit mode //////////////////////////////////////////////////////////
		uigrid 3 0 0 [
			nextmode = (getnextmode)
			looplist2 n i [
				"Edit" 1
			] [
				if (< $i 0) [
					uimodcolor $c_boxmod 0.1 0.03
				] [
					UIbutton "" [
						UIradio [= $nextmode $i] 0.016
						uitext $n 0.6
					] 0.15 0.03 [mode $i] -1
				]
			]
		]
	]
	
	case $UI_gamemode 1 [ // Deathmatch //////////////////////////////////////////////////////////
		uigrid 2 0 0 [
			nextmode = (getnextmode)
			looplist2 n i [
				"Classic" 0		"Instagib" 3
				"Efficiency" 5	"Tactics" 7
			] [
				if (< $i 0) [
