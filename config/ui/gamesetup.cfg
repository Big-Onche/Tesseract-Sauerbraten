UI_LaunchMapButton = [
	if (= $nextmode 1) [
		UIbutton "" [uitext (concatword (? (= $isconnected 1) (? (! $editing) "^f4")) "New Map") 0.7] 0.3 0.05 [hideui "map_browser" ; showui "newmap"]
	] [
		UIbutton "" [uitext "^f4Play" 0.65] 0.3 0.05 [hideui "map_browser" ; playMusic ; map $UI_selmap]
	]
]

