UI_pteam   = 0
UI_pweapon = 1
UI_PlayerIcon = ["mrfixit" "snoutx10k" "ogro" "inky" "captaincannon"]
UI_PlayerName = ["Mr. Fixit" "IronSnout X10K" "Ogro" "Inky" "Captain Cannon"]

newui "vclouds" [
  uialign -1 0
  uicolor $c_menu_a 0.01 0.01 [
    uivlist 0.01 [
      uivlist 0.0037 [
        inttorgb $vccolour UI_vcloud_r UI_vcloud_g UI_vcloud_b

        uihlist 0.01 [uitext "Cloud colour (0xRRGGBB)" 0.7]
        uihlist 0 [
          uifield vccolour 8 [] 0.3 style_generic_focus
          uispace 0.0037
          uifill 0.03 $UI_optrowh [uicolor $vccolour ; uiclamp- 1 1 1 1]
          uialign* -1 0
        ]

        uihlist 0.01 [uitext "Cloud colour - Red" 0.7]
        uihlist 0 [
          UIhcolorslider UI_vcloud_r 0 255 0x220000 0xFF0000 0.3 $UI_optrowh [
            vccolour = (rgbtoint $UI_vcloud_r $UI_vcloud_g $UI_vcloud_b)
          ]
          uispace 0.0037
          uifield UI_vcloud_r 3 [
            vccolour = (rgbtoint $UI_vcloud_r $UI_vcloud_g $UI_vcloud_b)
          ] 0.65 style_generic_focus
          uialign* -1 0
        ]

        uihlist 0.01 [uitext "Cloud colour - Green" 0.7]
        uihlist 0 [
          UIhcolorslider UI_vcloud_g 0 255 0x002200 0x00FF00 0.3 $UI_optrowh [
            vccolour = (rgbtoint $UI_vcloud_r $UI_vcloud_g $UI_vcloud_b)
          ]
          uispace 0.0037
          uifield UI_vcloud_g 3 [
            vccolour = (rgbtoint $UI_vcloud_r $UI_vcloud_g $UI_vcloud_b)
          ] 0.65 style_generic_focus
          uialign* -1 0
        ]

        uihlist 0.01 [uitext "Cloud colour - Blue" 0.7]
        uihlist 0 [
          UIhcolorslider UI_vcloud_b 0 255 0x000022 0x0000FF 0.3 $UI_optrowh [
            vccolour = (rgbtoint $UI_vcloud_r $UI_vcloud_g $UI_vcloud_b)
          ]
          uispace 0.0037
          uifield UI_vcloud_b 3 [
            vccolour = (rgbtoint $UI_vcloud_r $UI_vcloud_g $UI_vcloud_b)
          ] 0.65 style_generic_focus
          uialign* -1 0
        ]

        uihlist 0.01 [uitext "Cloud height (%)" 0.7]
        uihlist 0 [
          UIhslider vcheight 0 100 1 0.3 $UI_optrowh [uitext $vcheight 0.6]
          uispace 0.0037
          uifield vcheight 3 [] 0.65 style_generic_focus
          uialign* -1 0
        ]

        uihlist 0.01 [uitext "Cloud layer thickness (%)" 0.7]
        uihlist 0 [
          UIhslider vcthickness 0 50 1 0.3 $UI_optrowh [uitext $vcthickness 0.6]
          uispace 0.0037
          uifield vcthickness 3 [] 0.65 style_generic_focus
          uialign* -1 0
        ]

        uihlist 0.01 [uitext "Cloud density" 0.7]
        uihlist 0 [
          UIhslider vcdensity 0 200 1 0.3 $UI_optrowh [uitext $vcdensity 0.6]
          uispace 0.0037
          uifield vcdensity 3 [] 0.65 style_generic_focus
          uialign* -1 0
        ]

        uihlist 0.01 [uitext "Cloud darkness" 0.7]
        uihlist 0 [
          UIhslider vcdarkness 0.1 1 0.05 0.3 $UI_optrowh [uitext $vcdarkness 0.6]
          uispace 0.0037
          uifield vcdarkness 6 [] 0.65 style_generic_focus
          uialign* -1 0
        ]

        uihlist 0.01 [uitext "Cloud alpha" 0.7]
        uihlist 0 [
          UIhslider vcalpha 0 1 0.01 0.3 $UI_optrowh [uitext $vcalpha 0.6]
          uispace 0.0037
          uifield vcalpha 6 [] 0.65 style_generic_focus
          uialign* -1 0
        ]

        uihlist 0.01 [uitext "Shadow strength" 0.7]
        uihlist 0 [
          UIhslider vcshadowstrength 0 1 0.01 0.3 $UI_optrowh [uitext $vcshadowstrength 0.6]
          uispace 0.0037
          uifield vcshadowstrength 6 [] 0.65 style_generic_focus
          uialign* -1 0
        ]

        uialign* -1 -1
      ]
    ]
  ]
] [] [] [] "Volumetric Clouds"
